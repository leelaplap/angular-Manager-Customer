<div class="container">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (keyup)="filter($event)">
  </form>
  <div class="btn-hide">
    <button type="button" class="btn btn-outline-success" (click)="showImage()">Hide/Show</button>
  </div>
  {{messageShow}}
  <div class="row d-flex justify-content-center">
    <div class="col-12">
      <table class="table table-striped table-dark">
        <thead>
        <tr>
          <th scope="row">STT</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Phone</th>
          <ng-container *ngIf="showImg">
            <th scope="col">Image</th>
          </ng-container>
          <th scope="col">Rating</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of listCustomer,let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{customer.name|uppercase}}</td>
          <td>{{customer.age}}</td>
          <td>{{customer.phone}}</td>
          <ng-container *ngIf="showImg">
            <td>
              <img src="{{customer.image}}" alt="anh" width="{{widthImage}}">
            </td>
          </ng-container>
          <td>
            <app-star [star]="customer.star" (message)="showMes($event)"></app-star>
          </td>
          <td>
            <button class="btn btn-danger btn-delete" (click)="delete(i)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
